<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--External css-->
    <link rel="stylesheet" href="css/style.css">
    <!-- google font linking here -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- font awesome linking here -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Class- 03</title>
</head>
<body>
    <div class="register-form">
        <form action="" class="main-form">
            <div class="image">
                <img src="images/img.jpeg" alt="avater" class="img">
            </div>
            <h2>Registration here</h2>
            <div class="form-group">
                <label for="text">Enter Your Name:</label>
                <input type="text" placeholder="Your Name" class="form-control"  >
            </div>
            <div class="form-group">
                <label for="text">Enter Your Email:</label>
                <input type="text" placeholder="Your Email" class="form-control" >
            </div>
            <div class="form-group">
                <label for="text">Enter Your Username:</label>
                <input type="text" placeholder="Your Username" class="form-control" >
            </div>
            <div class="form-group">
                <label for="password">Enter Your password:</label>
                <input type="number" placeholder="Your Mobile Number" class="form-control" >
            </div>
            <div class="form-group">
                <label for="number">Enter Your Mobile Number:</label>
                <input type="password" placeholder="Your password" class="form-control" >
            </div>
            <div class="form-group">
                <input type="submit" value="Registration" class="btn-btn">
            </div>
            <p>Already have an account? <a href="#">Sign in </a>here.</p>
        </form>
    </div>
    <div class="social-icons">
        <div class="icon">
            <li>
                <a href="">
                    <i class="fa fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa fa-youtube"></i>
                </a>
            </li> 
             <li>
                <a href="">
                    <i class="fa fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa fa-whatsapp"></i>
                </a>
            </li>

        </div>
    </div>
</body>
</html>
